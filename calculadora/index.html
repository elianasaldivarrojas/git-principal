<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora - Operaciones básicas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Calculadora</h1>
    <div class="calculator" id="calculator">
      <div class="display">
        <div id="history" class="history"></div>
        <input id="display" type="text" value="0" readonly />
      </div>

      <div class="keys">
        <button class="btn func" data-action="clear">AC</button>
        <button class="btn func" data-action="negate">+/-</button>
        <button class="btn func" data-action="percent">%</button>
        <button class="btn op" data-action="divide">÷</button>

        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn op" data-action="multiply">×</button>

        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn op" data-action="subtract">−</button>

        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn op" data-action="add">+</button>

        <button class="btn wide" data-number="0">0</button>
        <button class="btn" data-action="decimal">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </div>
    <footer class="notes">Soporta teclado: números, + - * / Enter y Backspace.</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
